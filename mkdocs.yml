repo_url: https://github.com/Requisitos-de-Software/2024.1-Correios
repo_name: 2024.1-Correios
site_name: Correios
nav: 
  - Equipe: index.md
  - Apresentações:
    - Apresentação 01: Apresentações/Apresentação_01.md
  - Atas:
    - Reunião 1: atas/ata1.md
    - Reunião 2: atas/ata2.md
  - Pré-Rastreabilidade:
    - Rich Picture: pre-rastreabilidade/richpicture.md
    - Aplicativos Avaliados: pre-rastreabilidade/appsavaliados.md
  - Planejamento:
    - Aplicativo escolhido: planejamento/aplicativoEscolhido.md
    - Heatmap: planejamento/heatmap.md
    - Cronograma:  planejamento/cronograma.md
    - Termo de Uso: planejamento/termodeuso.md
    - Ferramentas: planejamento/ferramentas.md
  - Elicitação:
    - Perfil de Usuário: elicitacao/perfil_de_usuario/perfil_de_usuario.md
    - Personas: elicitacao/personas.md
    - Técnicas:
      - Brainstorming: elicitacao/tecnicas/brainstorming.md
      - Observação: elicitacao/tecnicas/observacao.md
      - Questionário: elicitacao/tecnicas/questionario.md
    - Priorização: 
      - $100: priorizacao/tecnicas/$100.md
      - First Things First: priorizacao/tecnicas/firstThingsFirst.md
      - In Or Out: priorizacao/tecnicas/inorout.md
extra_css:
  - stylesheets/extra.css
theme:
  language: pt-BR
  name: material
  favicon: assets/correios_icon.svg
  logo: assets/correios-icon-black.svg
  features:
    - navigation.tabs
    - navigation.top
  palette:
    - scheme : default
      primary: amber
      accent: custom
      toggle:
        icon: material/toggle-switch
        name: Mudar o modo clar/escuro 

    - scheme: slate
      primary: amber
      accent: custom
      toggle:
        icon: material/toggle-switch-off-outline
        name: Mudar o modo clar/escuro


